    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.3);
      max-width: 420px;
      width: 90%;

    h1 {

      color: #ffffff;

    p.discreto {

      margin: 10px 0;
      font-style: italic;
    }

    .valor {
      font-size: 48px;
      font-weight: 800;
      color: #00ff88;
      margin: 20px 0;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .pix-box {
      background-color: #262626;

      color: #ffffff;

    button.copy-btn {
      background-color: #ff0066;
      color: white;
      border: none;
      padding: 16px 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 15px;
      width: 100%;
    }

    button.copy-btn:hover {
      background-color: #e6005c;
    }

    .copy-status {
      margin-top: 10px;
      color: #00ff88;
      font-size: 14px;
    }

    a.telegram {
      display: block;
      margin-top: 25px;
      background-color: #0088cc;
      padding: 14px 20px;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    a.telegram:hover {
      background-color: #0070a6;
    }

    audio {
      display: none;
    }
  </style>
</head>
