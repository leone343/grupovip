<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grupo VIP</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 30px 20px;
      background: linear-gradient(270deg, #1a001a, #0f0026, #001a1a, #1a0f00);
      background-size: 800% 800%;
      animation: slowRGB 30s ease infinite;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes slowRGB {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 72px;
      font-family: 'Playfair Display', serif;
      color: #ff0099;
      margin-bottom: 60px; /* Aumentado para mais espaÃ§o */
    }

    .valor {
      font-size: 60px;
      font-weight: 800;
      color: #00ffcc;
      margin: 10px 0 50px; /* Aumentado o espaÃ§o abaixo do valor */
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .pix-box {
      font-size: 22px;
      margin: 20px 0;
      color: #ffffff;
    }

    .btn {
      display: inline-block;
      background-color: #ff0066;
      color: white;
      border: none;
      padding: 24px 40px;
      font-size: 22px;
      border-radius: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
      width: 100%;
      max-width: 460px;
      margin: 25px auto 0; /* Margem superior aumentada */
      text-decoration: none;
    }

    .btn:hover {
      background-color: #e6005c;
    }

    .copy-status {
      margin-top: 10px;
      color: #ccffcc;
      font-size: 14px;
    }

    p.discreto {
      font-size: 15px;
      color: #f0f0f0;
      font-style: italic;
      margin: 40px 0 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    audio {
      display: none;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 50px;
      }

      .valor {
        font-size: 44px;
      }

      .btn {
        font-size: 20px;
        padding: 20px;
      }

      p.discreto {
        font-size: 13px;
      }
    }
  </style>
</head>
