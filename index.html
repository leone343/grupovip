<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Grupo VIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 30px 20px;
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 52px;
      font-family: 'Playfair Display', serif;
      color: #ff0066;
      margin-bottom: 20px;
    }

    p.discreto {
      font-size: 18px;
      color: #cccccc;
      font-style: italic;
      margin: 10px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .valor {
      font-size: 60px;
      font-weight: 800;
      color: #00ff88;
      margin: 25px 0;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .pix-box {
      font-size: 20px;
      background-color: transparent;
      color: #ffffff;
      margin: 15px 0;
    }

    button.copy-btn {
      background-color: #ff0066;
      color: white;
      border: none;
      padding: 18px;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
      font-weight: bold;
    }

    button.copy-btn:hover {
      background-color: #e6005c;
    }

    .copy-status {
      margin-top: 10px;
      color: #00ff88;
      font-size: 14px;
    }

    a.telegram {
      display: inline-block;
      margin-top: 25px;
      background-color: #0088cc;
      padding: 18px 40px;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a.telegram:hover {
      background-color: #0070a6;
    }

    audio {
      display: none;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 42px;
      }

      .valor {
        font-size: 48px;
      }

      button.copy-btn, a.telegram {
        font-size: 18px;
        padding: 16px;
      }
    }
  </style>
</head>
