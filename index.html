    html, body {

      color: white;
      background: url('https://i.imgur.com/zB5A1Lz.jpg') no-repeat center center fixed;

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;

    .container {

    }

    @keyframes pulse {

      50% { box-shadow: 0 0 25px #00ff88aa; }
    }

    .box {
      background: #1f1f1fcc;

      width: 100%;

      padding: 10px 18px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 8px;
    }

    }

    .copied-msg {

      color: #a3ffa3;

      color: white;
      text-decoration: none;

      font-weight: bold;
      font-size: 1em;

    .telegram-link:hover {
