<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conte√∫do Exclusivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(270deg, #1a001a, #0f0026, #001a1a, #1a0f00);
      background-size: 800% 800%;
      animation: slowRGB 30s ease infinite;
      font-family: 'Inter', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    @keyframes slowRGB {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* NOVO DESIGN DO T√çTULO */
    h1 {
      font-family: 'Inter', sans-serif;
      font-size: 36px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.9);
      letter-spacing: 1px;
      margin-bottom: 25px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }

    .valor {
      font-size: 60px;
      font-weight: 800;
      color: #00ffcc;
      margin: 10px 0 30px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .pix-box {
      font-size: 22px;
      margin: 15px 0;
      word-break: break-all;
    }

    .btn {
      display: inline-block;
      background-color: #ff0066;
      color: #fff;
      border: none;
      padding: 20px 40px;
      font-size: 22px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      margin: 20px auto;
      width: 100%;
      max-width: 460px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #e6005c;
    }

    .copy-status {
      margin-top: 10px;
      color: #ccffcc;
      font-size: 14px;
    }

    p.discreto {
      font-size: 15px;
      color: #f0f0f0;
      font-style: italic;
      margin: 30px 0 10px;
    }

    audio {
      display: none;
    }

    @media screen and (max-width: 480px) {
      h1 { font-size: 28px; }
      .valor { font-size: 44px; }
      .btn { font-size: 20px; padding: 18px; }
      p.discreto { font-size: 13px; }
    }
  </style>
</head>
<body>

  <h1>Conte√∫do Exclusivo</h1>

  <div class="valor">R$ 2,00</div>

  <p>Chave Pix:</p>
  <div class="pix-box" id="pixKey">pagamentovip10@gmail.com</div>

  <button class="btn" onclick="copyPix()">üìã Copiar Chave Pix</button>
  <div id="copyStatus" class="copy-status"></div>

  <p class="discreto">Ap√≥s o pagamento, envie o comprovante usando o bot√£o abaixo</p>

  <a class="btn" href="https://t.me/assine_aqui" target="_blank" onclick="playSound()">üì© Enviar Comprovante</a>

  <audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/2476/2476-preview.mp3"></audio>

  <script>
    function playSound() {
      const sound = document.getElementById('clickSound');
      sound.currentTime = 0;
      sound.play();
    }

    function copyPix() {
      const pix = document.getElementById('pixKey').innerText;
      navigator.clipboard.writeText(pix).then(() => {
        document.getElementById('copyStatus').innerText = "üîë Chave Pix copiada com sucesso!";
        playSound();
      });
    }
  </script>
</body>
</html>
