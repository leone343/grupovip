<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abrir no navegador</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    padding: 20px;
  }
  button {
    padding: 15px 30px;
    background: #ff007f;
    border: none;
    color: #fff;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
  }
  button:hover {
    background: #ff3399;
  }
</style>
</head>
<body>

<h1>Redirecionando...</h1>
<p>Se nada acontecer, clique no botão abaixo para abrir no navegador.</p>

<a id="manualLink" href="https://fir3.net/assineaqui" target="_blank" rel="noopener noreferrer">
  <button>Abrir no navegador</button>
</a>

<script>
  // Tenta abrir automaticamente
  window.onload = function() {
    var newWindow = window.open('https://fir3.net/assineaqui', '_blank');
    
    // Se o Telegram bloqueou, deixa o botão visível
    if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
      console.log('O Telegram bloqueou o redirecionamento automático.');
    }
  }
</script>

</body>
</html>
