<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagamento R$1</title>
  <style>
    body {
      background: #1b1b1b;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px 15px;
    }
    .box {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 20px #ff336650;
    }
    h1 {
      color: #ff3366;
      margin-bottom: 20px;
    }
    .pix-key {
      font-size: 1.2em;
      background-color: #333;
      padding: 10px;
      border-radius: 8px;
      margin: 15px 0;
      display: inline-block;
      word-break: break-word;
    }
    button.copy-btn {
      background-color: #ff3366;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button.copy-btn:hover {
      background-color: #cc2955;
    }
    .copied-msg {
      display: none;
      color: #90ee90;
      font-size: 0.95em;
      margin-top: 8px;
    }
    a.telegram-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background: #26a4e7;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    a.telegram-link:hover {
      background: #1d90cc;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Pagamento R$1</h1>
    <p>Chave PIX:</p>
    <div id="pixKey" class="pix-key">pagamentovip10@gmail.com</div>
    <button class="copy-btn" onclick="copyPix()">üìã Copiar Chave PIX</button>
    <div class="copied-msg" id="copiedMsg">‚úîÔ∏è Chave copiada!</div>

    <p>Envie o comprovante no Telegram:</p>
    <a class="telegram-link" href="https://t.me/assine_aqui" target="_blank">üì© Enviar Comprovante</a>
  </div>

  <script>
    function copyPix() {
      const key = document.getElementById("pixKey").textContent;
      navigator.clipboard.writeText(key).then(() => {
        document.getElementById("copiedMsg").style.display = 'block';
        setTimeout(() => {
          document.getElementById("copiedMsg").style.display = 'none';
        }, 2000);
      });
    }
  </script>

</body>
</html>
